sudo: false
dist: trusty

language: java

jdk:
- openjdk11

install: true
script: mvn package

after_success: cp target/massim-*.tar.gz massim-${TRAVIS_BRANCH}.tar.gz

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/massim-*.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: agentcontest/massim_2019
    branch: master

addons:
  artifacts:
    bucket: agentcontest
    s3_region: eu-west-1
    paths: $(ls massim-*.tar.gz)
    target_paths: massim
    cache_control: public
    key:
      secure: 
    secret:
      secure: 
